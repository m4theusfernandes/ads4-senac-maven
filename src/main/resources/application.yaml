project:
  name: '@project.artifactId@'
  version: '@project.version@'
  description: '@project.description@'
info:
  build:
    artifact: "@project.artifactId@"
    name: "@project.name@"
    description: '@project.description@'
    version: '@project.version@'



#spring.banner.charset=UTF-8
#spring.banner.location=classpath:banner.txt

spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  output:
    ansi:
      enabled: ${SPRING_OUTPUT_ANSI_ENABLE}
  banner:
    charset: ${SPRING_BANNER_CHARSET}
    location: ${SPRING_BANNER_LOCATION}

#Logging
logging:
  level:
    br.senac.go: debug
    org.springframework.web: info

resource:
  pessoa-post: Método responsavel por criar uma nova pessoa.
  pessoa-put: Método responsavel por atualizar todos os dados de uma pessoa.
  pessoa-patch: Método responsavel por atualizar parte de um objeto pessoa.
  pessoa-delete: Método responsavel por deletar o registro pessoa.
  pessoa-delete-by-id: Método responsavel por deletar um registro por identificador.


